<body>
    <script>
        let arr = [23,44,65,77,81,90,86];
        even = 0;
        odd = 0;
        for(i of arr){
            if(i%2 == 0){
                even += i;
            }
            else{
                odd += i;
            }
        }
        console.log(even);
        console.log(odd);
        
        

    </script>
