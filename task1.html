<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("using for loop");
        
        let arr = ["rrr","kalki","salaar","don","kgf"];
        for(let i = 0;i<arr.length;i++){
            console.log(arr[i]);
        }
        console.log("using for of")
        for(i of arr){
            console.log(i);
        }
        console.log("for in");
        
        for(i in arr){
            console.log(arr[i]);
        }
        

    </script>
</body>
</html>
